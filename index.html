<!DOCTYPE html>
<html>
<head>
  <title>Form for  uploading health details</title>
 <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="healthform">
    <h2> Report Form of health </h2>
    <form id="healthReportForm" method="post" enctype="multipart/form-data">
      <label for="fname">First Name:</label>
      <input type="text" placeholder="Enter your First name"  id="fname" name="fname" required>
      <label for="lname">Last Name:</label>
      <input type="text" placeholder="Enter your last name" id="lname" name="lname" required>
      <label for="age">Age:</label>
      <input type="number" placeholder="Enter your Age" id="age" name="age" required>
      
      <label for="weight">Weight:</label>
      <input type="number" placeholder="Enter your weight" id="weight" name="weight" required>
      
      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your Email" id="email" name="email" required>
      
      <label for="healthReport">Upload Health Report:</label>
      <input type="file" id="healthReport" name="healthReport" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
