<!DOCTYPE html>
<html>
<head>
  <title>Form for  uploading health details</title>
 
</head>
<body>
  <div class="form-container">
    <h2> Report Form of health </h2>
    <form id="healthReportForm" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="healthReport">Upload Health Report:</label>
      <input type="file" id="healthReport" name="healthReport" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
